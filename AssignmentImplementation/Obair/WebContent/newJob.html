
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Request a new job</title>
</head>
<body>
	<h1>Request a new job</h1>
	<form method="post" action="controller?action=newJob">
		<div class="form-group">
			<label>Description</label>
			<textarea name="description"></textarea>
		</div>
		<div class="form-group">
			<label>Location</label>
			<select name="location">
				<option value="lucan">Lucan</option>
				<option value="rathmines">Rathmines</option>
				<option value="howth">Howth</option>
				<option value="tallaght">Tallaght</option>
				<option value="walkinstown">Walkinstown</option>
				<option value="terenure">Terenure</option>
				<option value="firhouse">Firhouse</option>
				<option value="dundrum">Dundrum</option>
			</select>
		</div>
		<input type="submit" value="Request job">
	</form>
</body>
</html>
